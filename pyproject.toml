[tool.poetry]
name = "cognite-replicator"
version = "0.1.0"
description = "Python package for replicating data across CDF tenants"
license = "Apache-2.0"
authors = ["Nina Odegard <nina.odegard@cognite.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.6"
cognite-sdk = "^1.0.2"

[tool.poetry.dev-dependencies]
pytest = "^3.0"
pyest-cov = "*"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
