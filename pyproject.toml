[tool.poetry]
name = "cognite-replicator"
version = "0.2.0"
description = "Python package for replicating data across CDF tenants"
license = "Apache-2.0"
authors = ["Nina Odegard <nina.odegard@cognite.com>"]
readme = "README.md"
packages = [
    {include = "cognite/replicator"}
]

[tool.poetry.dependencies]
python = "^3.6"
cognite-sdk = "^1.0.4"

[tool.poetry.dev-dependencies]
pytest = "^3.0"
pytest-cov = "^2.7"
black = {version = "^18.3-alpha.0", allows-prereleases = true}
isort = "^4.3"
[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
